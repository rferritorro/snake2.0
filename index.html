<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <title>Snake 2.0</title>
</head>
<body>
    <div class="menu">
        <h1>SNAKE GAME 2.0</h1>
        <img class="snake" src="assets/img/kisspng-snake-clip-art-cute-snake-transparent-background-5a788039db6371.6221487815178465858986.png" alt="">
        <img class="apple" src="assets/img/kisspng-apple-color-emoji-apple-color-emoji-computer-icons-5b39e9e6cc8764.9191843415305220868378.png" alt="">
        <div class="login_register">
            <button id="login" class="">Login</button>
            <button id="register" class="">Register</button>
            <div id="menu_login" class="menu_login d-none">
                <button id="return" class="return"><i class="fas fa-undo"></i></button><br>
                <span>User</span>
                <input id="user" type="text"/>
                <span>Password</span>
                <input id="password" type="password"/>
                <button id="check_user">Play Game</button>
            </div>
            <div id="menu_register" class="menu_login d-none">
                <button id="return2" class="return"><i class="fas fa-undo"></i></button><br>
                <span>User</span>
                <input id="user" type="text"/>
                <span>Password</span>
                <input id="password" type="password"/>
                <span>Confirm</span>
                <input id="re_password" type="password"/>
                <button id="check_user">Register</button>
            </div>
        </div>
    </div>
<script src="login/login.js"></script>
</body>
</html>
